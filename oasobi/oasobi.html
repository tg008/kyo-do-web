<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊び心ある個人ブログ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            background: linear-gradient(45deg, #ff6b6b, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 42px;
            font-weight: bold;
        }
        .blog-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .blog-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .neon-btn {
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
        }
        .neon-btn:hover {
            box-shadow: 0 0 20px #0ff;
        }
        .wave-btn {
            position: relative;
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            overflow: hidden;
        }
        .wave-btn::before {
            content: "";
            position: absolute;
            width: 300%;
            height: 300%;
            top: 50%;
            left: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: transform 0.5s;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
        }
        .wave-btn:active::before {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <h1>🚀 遊び心ある個人ブログ 🎨</h1>
    
    <div class="blog-card">
        <h2>面白い記事タイトル</h2>
        <p>これはブログの記事の内容です！楽しく読んでいってね！</p>
    </div>
    
    <button class="neon-btn">光るボタン</button>
    <button class="wave-btn">クリック波紋</button>
</body>
</html>
