<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学生向けおすすめ参考書</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .book-list {
            list-style: none;
            padding: 0;
        }
        .book-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .book-list li:last-child {
            border-bottom: none;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>大学生向けおすすめ参考書</h1>
        
        <h2>大学1年生向け</h2>
        <ul class="book-list">
            <li><strong>『世界一やさしい「やりたいこと」の見つけ方』</strong></li>
            <li><strong>『TOEIC® L & R TEST 出る単特急 金のフレーズ』</strong></li>
        </ul>

        <h2>大学2年生向け</h2>
        <ul class="book-list">
            <li><strong>『スクランブル英文法・語法』</strong></li>
            <li><strong>『改訂4訂版 地理B統計・データの読み方が面白いほどわかる本』</strong></li>
        </ul>

        <h2>大学3年生向け</h2>
        <ul class="book-list">
            <li><strong>『絶対内定2025』</strong></li>
            <li><strong>『ストレングス・ファインダー』</strong></li>
        </ul>

        <h2>大学4年生向け</h2>
        <ul class="book-list">
            <li><strong>『大学4年生が後悔しないための本』</strong></li>
            <li><strong>『「後回し」にしない技術』</strong></li>
        </ul>
    </div>
</body>
</html>
